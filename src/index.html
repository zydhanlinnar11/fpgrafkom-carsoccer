<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Soccer - Final Project Grafika Komputer A</title>
    <meta property="og:title" content="Car Soccer" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fp-grafkom.zydhan.xyz/" />
    <meta
      property="og:description"
      content="Car Soccer game made by M. Auliya Mirzaq Romdloni, Zydhan Linnar Putra, and Aji Rindra Fakhrezi inspired by Rocket League."
    />
    <meta property="og:locale" content="id_ID" />
    <meta property="og:site_name" content="Final Project Grafika Komputer A" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex bg-gray-900 text-white">
    <section id="scoreboard-section" class="hidden absolute w-full p-8 z-10">
      <div
        id="scoreboard"
        class="flex p-4 font-semibold text-2xl bg-white py-0 px-1"
      >
        <div class="flex p-4" style="background-color: #40003e">
          <p class="m-auto">P1</p>
        </div>
        <div class="score text-black p-4" style="background-color: #00fd8a">
          <p>
            <span id="p1-score">0</span> -
            <span id="p2-score">0</span>
          </p>
        </div>
        <div class="flex p-4" style="background-color: #40003e"><p>P2</p></div>
      </div>
    </section>
    <canvas
      class="webgl fixed top-0 left-0 outline-none hidden"
      id="game-canvas"
    ></canvas>
    <div
      id="main-menu-section"
      class="flex flex-col mx-auto w-full"
      style="
        min-height: 75vh;
        max-width: 980px;
        padding-left: calc(max(22px, env(safe-area-inset-left)));
        padding-right: calc(max(22px, env(safe-area-inset-right)));
      "
    >
      <div class="max-w-xs m-auto w-full">
        <div class="text-center mb-5">
          <h1 class="text-3xl font-semibold">Car Soccer</h1>
        </div>
        <button
          type="button"
          class="
            rounded-md
            border-2 border-opacity-50 border-gray-600
            w-full
            h-10
            hover:bg-blue-600 hover:bg-opacity-30
            transition-colors
            duration-100
            focus:bg-blue-900 focus:bg-opacity-30
            disabled:text-gray-400
            disabled:hover:bg-transparent
            disabled:cursor-not-allowed
          "
          id="solo-button"
        >
          Free Play
        </button>
      </div>
    </div>
  </body>
</html>
